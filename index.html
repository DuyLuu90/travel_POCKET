<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>API HACK CAPSTONE</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  </head>

  <body>
    <nav class='topnav'>
      <a class="active" href="#home" id='reload'>Home Page</a>

      <!-- <div class="search-container">
        <form id='search'>
          <input type="text" id='search-box' placeholder="Search" >
          <ul id='suggestion' z-index=1000></ul> 
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div> -->
    </nav>

    <main>
      <div id='home'>
        <form id='citySearch'>
          
          <section class='countryList'>
            <label for="country">Select a country</label>
            <select id="country" name="country" class="form-control">
              <optgroup label="Most Popular">
                <option value="US">United States</option>
                <option value="CN">China</option>
                <option value="JP">Japan</option>
                <option value="VN">Viet Nam</option>
                <option value="FR">France</option>
              </optgroup>
              <optgroup label="List of countries (A-Z)" id='countryGroup2'>
              </optgroup>
            </select>
          </section>

          <section class='cityList'>
            <label for="city">Select a city</label>
            <select id="city" name="city" class="form-control">
              <!-- <option value=""></option> -->
            </select>
          </section>
          
          <input type='submit' value='EXPLORE'>
        </form>
      </div>

      <div class='homeImage'>
        <img src='https://media3.giphy.com/media/7ZBohU9xXdDRC/source.gif' alt='Flight Routes' id='homeImage'>  
      </div>

      <div class='js-home hidden'>
        <h1 class='cityTitle'></h1>

        <div class='container info'>
          <div class='one'></div>
      
          <div class='two'>
            <div class='sub js-image'></div>

            <div class='sub js-weather'>
              <h3></h3>
              <p class='date'> </p>
              <div class='weatherInfo'></div>  
            </div>

            <div class='sub js-video'>
              <h3></h3>
              <div id='videoList'></div>
            </div> 
          </div>    
        </div>

        <div class='container search'>
          <h2> Travel tools </h2>
          <p> Enter the date to explore flights from the selected aiport </p>
          <form id='flight'>
            <input type='date' id='fromDate' required>
            <input type='date' id='toDate'>
            <br>
            <br>
            <input type='submit' value='Check Flight'> 
          </form>
        </div>    
      
        <div class='container results'>
          <div class='flights'></div>
          <div class='hotels'></div>
        </div>
      </div>


    </main>
    
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous">
    </script>
    <script src="javascript/keys.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/suggestions.js"></script>
    <script src="resources/countryList.js"></script>
    <script src='resources/cityList1.js'></script>
    <script src='resources/cityList2.js'></script>
    

  </body>

</html>
